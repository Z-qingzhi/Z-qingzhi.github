				<!--注册-->
				<div id="login_main">

					<ul id="enroll_way">
						<li>手机号注册</li>
						<li>邮箱注册</li>
						<p class="clear"></p>
					</ul>
					<div id="login_form">
						<div class="userlogin">
							<form action="" method="post" style="width: 500px;">
								
								<input type="text" class="shuru phone" name="user" placeholder="输入手机号" id="" value="" />
								<br/>
								<input type="text" class="shuru" name="user" placeholder="输入手机验证码" id="" value="" />&nbsp;&nbsp;<button id="identify">获取验证码</button>
								<br/>
								<i class="icon-user"></i>
								<input type="text" class="shuru" name="user" placeholder="输入用户名" id="" value="" />
								<br/>
								<i class="icon-pass"></i>
								<input type="password" class="shuru password" name="password" placeholder="请输入密码" id="" value="" />
								<br/>
								<i class="icon-pass2"></i>
								<input type="password" class="shuru password" name="password" placeholder="再次输入密码" id="" value="" />
								<br/>
								<input type="checkbox" name="autologin" id="" value="" />&nbsp;&nbsp;<span style="color: #fff;font-size: 14px;">下次自动登录</span>
								<br/>
								<button id="submit">注册</button>
								<br/>
							</form>
						</div>
						<div class="third_party">
							<p>第三方账号注册</p>
							<div class="third_party_splite">

						</div>
						<div class="rollin">
							<p>已有账号？&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="login.html">立即登录</a></span></p>
						</div>
					</div>
					<div id="login_form2">

							<form action="" method="post">
								<input type="text" class="shuru user" name="user" placeholder="输入邮箱" id="" value="" />

								<i class="icon-pass3"></i>
								<input type="password" class="shuru password" name="password" placeholder="输入密码" id="" value="" />
								<br/>
								<i class="icon-pass4"></i>
								<input type="password" class="shuru password" name="password" placeholder="再次输入密码" id="" value="" />
								<br/>
								<input type="checkbox" name="autologin" id="" value="" />&nbsp;&nbsp;<span style="color: #fff;font-size: 14px;">下次自动登录</span>
								<br/>
								<button id="submit2">注册</button>
								<br/>
							</form>
						</div>
						<div class="third_party">
							<p>第三方账号注册</p>

							<p>已有账号？&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="#">立即登录</a></span></p>
						</div>
					</div>

			</div>

		<script>
			var way_tab = document.getElementById("enroll_way").getElementsByTagName('li');
			var tel_way = document.getElementById("login_form");
			var mail_way = document.getElementById("login_form2");
			mail_way.style.display = 'none';
			way_tab[0].style.background = 'url(src/bg.gif)';
			way_tab[0].style.borderRadius = '0 0 10px 0';
			way_tab[0].onclick = function() {
				tel_way.style.display = 'block';
				mail_way.style.display = 'none';
				this.style.background = 'url(src/bg.gif)';
				document.getElementById("enroll_way").style.background = '#006765';
				way_tab[1].style.borderRadius = '0 0 0 10px';
			}
			way_tab[1].onclick = function() {
				tel_way.style.display = 'none';
				mail_way.style.display = 'block';
				document.getElementById("enroll_way").style.background = 'url(src/bg.gif)';
				way_tab[0].style.background = '#006765';
				way_tab[0].style.borderRadius = '0 0 10px 0';
			}
		</script>
