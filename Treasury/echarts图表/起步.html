<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
 <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        console.log(echarts.init)

        // 指定图表的配置项和数据
        var option = {
            title: {//标题
                text: 'ECharts 入门示例'
            },
            toolbox:{//工具箱
            	show:true,
            	feature:{
            		dataView:{//数据视图
            			show:true
            		},
            		restore:{//还原
            			show:true
            		},
            		dataZoom:{//数据缩放视图
            			show:true
            		},
            		saveAsImage:{//保存图片
            			show:true
            		},
            		magicType:{//动态类型切换
            			type:['line','bar']
            		}
            	}
            },
            tooltip: {//弹窗组件
            	show:true,
            	trigger:'axis'
            },
            legend: {//图例
                data:['销量']
            },
            xAxis: {//x轴
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                markPoint:{
                	data:[
                		{type:'max',name:'最大值'},
                		{type:'min',name:'最小值'}
                	]
                },
                markLine:{
                	data:[
                		{type:'average',name:'平均值'}
                	]
                }
            },{
            	name:'产量',
            	type:'line',
            	data:[7,30,50,11,40,80]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
