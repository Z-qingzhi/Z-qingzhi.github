			width:340px;

			left:50%;

<body>
	<!-- 用于咔哒测试 H5ComponentBase 对象（基本的图文组件） -->
	<div class="iphone">
		
	</div>
</body>
<script>
	$(function(){
		var cfg = {
			type:'bar',
			width:430,
			height:600,
			data:[
				['javascript',.4,'#ff7676'],
				['HTML/CSS',.2],
				['CSS3',.1],
				['HTML5',.2],
				['jQuery',.35],
				['Bootstrap',.05],
				['Angularjs',.09]

			],
			css:{
				top:200,
			},
			// animateIn:{top:'40%',opacity:1},
			// animateOut:{top:0,opacity:0},
			center:true,
		}
		var h5 = new H5ComponentBar('myname',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').on('click',function(){
			leave = !leave;
			$('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
			
			
		})
	})
	
</script>
