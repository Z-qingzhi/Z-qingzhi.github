<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 2.0.3 -->
	<script src="jquery-2.2.0.js"></script>
</head>
<script>
	(function(){
		// (21,94)定义了一些变量函数 jQuery = function(){}
		// (96,283)给jq对象，添加一些方法和属性
		// (285,347) extend：jq的继承方法
		// (349,817) jquery.extend():扩展一些工具方法
		// (877,2856) 完成Sizzle：复杂选择器的实现
		// (2880,3002) Callbacks 回调对象：对函数的统一管理
		// (3043,3183) Deferred 延迟对象：对异步的统一管理
		// (3184,3295) support：功能检测
		// (3308,3652) data() :数据缓存
		// (3653,3797) queue():队列管理
		// (3803,4299) attr() prop() val() addClass()等：对元素属性的操作
		// (4300,5128) on() trriger() :事件操作的相关方法
		// (5140,6057) DOM操作：添加 删除 获取 包装 DOM筛选
		// (6058,6620) css()：样式的操作
		// (6621,7854) 提交数据和ajax() ：ajax() load() getJson()
		// (7855,8584) animate() ：运动的方法
		// (8585,8792) offset():位置与尺寸的方法
		// (8804,8821) jq支持模块化的模式 
		// (8826) window.jQuery = window.$ = jQuery;



	})();
	/*给jq对象，添加一些方法和属性*/
	$('#div').css();
	$('#div').html();


	/*jquery.extend():扩展一些工具方法*/
	$.trim();
	$.proxy();//改this指向

	/*Callbacks 回调对象：对函数的统一管理*/
	function fn1(){alert(1)}
	function fn2(){alert(2)}

	var cb = $.Callbacks();
	cb.add(fn1);
	cb.add(fn2);

	cb.fire();

	cb.remove(fn2);
	cb.fire();

	/*Deferred 延迟对象：对异步的统一管理*/
	setTimeout(function(){
		alert(1);
	},1000)
	alert(2);


	var dfd = $.Deferred();
	setTimeout(function(){
		alert(1);
		dfd.resolve();
	},1000);
	dfd.done(function(){
		alert(2);
	})
	
	/*data() :数据缓存*/
	$('#div1').data('name','hello');
	$('#div1').data('name'); //hello

	/*queue():队列管理*/
	$('#div1').animate({left:100});
	$('#div1').animate({top:100});
	$('#div1').animate({width:100});

</script>
<body>
	
</body>
</html>
