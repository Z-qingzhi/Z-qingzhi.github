<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="animate.css">
	<script src="vue.js"></script>
	<style>
		p{
			width: 100px;
			height:100px;
			margin:0 auto;
			background-color:red;
		}
		
	</style>
</head>
<body>
	<div id="itany">
		<input type="text" v-model="name">
	<hr>
		<transition-group enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutLeft">
			<p v-for="(v,k) in arr2" :key="k" v-show="flag">{{v}}</p>
		</transition>
	</div>
	
</body>
<script>
	var vm = new Vue({
		el:'#itany',
		data:{
			flag:true,
			name:'',
			arr:['tom','jack','mike','arle']
		},
		computed:{
			arr2:function(){
				var temp = [];
				this.arr.forEach(val => {
					if(val.includes(this.name)){
						temp.push(val);
					}
				});
				return temp;
			}
		}
