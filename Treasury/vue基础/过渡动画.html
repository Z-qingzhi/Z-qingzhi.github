<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style>
		p{
			width: 300px;
			height:300px;
			background-color:red;
		}
		.fade-enter-active,.fade-leave-active{
			transition:all 2s ease;
		}
		.fade-enter-active{
			opacity: 1;
			width:300px;
			height:300px;
		}
		.fade-leave-active{
			opacity: 0;
			width:0px;
			height:0px;
		}
		.fade-enter{
			opacity: 0;
			width:100px;
			height:100px;
		}
	</style>
</head>
<body>
	<div id="itany">
	<button @click="flag=!flag">点我</button>
	<hr>
		<transition name="fade" 
		@before-enter="beforeEnter"
		@enter = "enter"
		@after-enter = "afterEnter"
		@before-leave = "beforeLeave"
		@leave = "leave"
		@after-leave = "afterLeave"
		>
			<p v-show="flag">网博</p>
		</transition>
	</div>
	
</body>
<script>
	var vm = new Vue({
		el:'#itany',
		data:{
			flag:false
		},
		methods:{
			beforeEnter(){
				// alert('动画进入之前');
			},
			enter(){
				// alert('动画进入');
			},
			afterEnter(el){
				// alert('动画进入之后');
				el.style.background='blue';
			},
			beforeLeave(){
				// alert('动画离开之前');
			},
			leave(){
				// alert('动画离开');
			},
			afterLeave(){
				// alert('动画离开之后');
			},
		}
	});
</script>
</html>
