<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">

	<script src="jquery-2.2.0.js"></script>
	<script src="jquery.fullPage.min.js"></script>

	<script src="h5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="h5ComponentBase.css">

	<script src="h5ComponentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="h5ComponentPoint.css">


	<title>Document</title>
	<style>
		body{
			margin:0;
			padding:0;
			background-color: #000;
			font-size:12px;

		}
		.iphone{
			width:340px;
			height:540px;
			background-color: #fff;
			position:absolute;
			left:50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}
		/*.h5_component_base{
			transition:all 1s;
		}
		.h5_component_base_load{
			opacity: 1;
		}
		.h5_component_base_leave{
			opacity: 0;
		}*/
	</style>
</head>
<body>
	<!-- 用于咔哒测试 H5ComponentBase 对象（基本的图文组件） -->
	<div class="iphone">
		
	</div>
</body>
<script>
	$(function(){
		var cfg = {
			type:'point',
			width:300,
			height:300,
			data:[
				['A项',.4,'green'],
				['B项',.2,'yellow',0,'-60%'],
				['C项',.2,'red',0,'120%']
			],
			css:{
				bottom:'40%',
				opacity:1
			},
			animateIn:{bottom:'40%',opacity:1},
			animateOut:{bottom:0,opacity:0},
			center:true,
		}
		var h5 = new H5ComponentPoint('myname',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').on('click',function(){
			leave = !leave;
			$('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
			
			
		})
	})
	
</script>
</html>
